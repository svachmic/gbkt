name: SonarCloud

on:
  push:
    branches: [master]
    paths:
      - 'gbkt-core/**'
      - 'gbkt-cli/**'
      - 'gbkt-gradle-plugin/**'
      - 'vscode-extension/src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/sonar.yml'
  pull_request:
    branches: [master]
    paths:
      - 'gbkt-core/**'
      - 'gbkt-cli/**'
      - 'gbkt-gradle-plugin/**'
      - 'vscode-extension/src/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/sonar.yml'

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Kotlin tests with coverage
        run: ./gradlew -PcoreOnly=true :gbkt-core:jvmTest :gbkt-core:koverXmlReport --no-daemon

      - name: Build VSCode extension
        working-directory: vscode-extension
        run: |
          npm ci
          npm run compile

      - name: SonarCloud Scan
        run: ./gradlew -PcoreOnly=true sonar --no-daemon
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
