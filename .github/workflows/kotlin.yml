name: Kotlin

on:
  push:
    branches: [master]
    paths:
      - 'gbkt-core/**'
      - 'gbkt-cli/**'
      - 'gbkt-gradle-plugin/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/kotlin.yml'
  pull_request:
    branches: [master]
    paths:
      - 'gbkt-core/**'
      - 'gbkt-cli/**'
      - 'gbkt-gradle-plugin/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/kotlin.yml'

concurrency:
  group: kotlin-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            gradle-target: jvmTest linuxX64Test
          - os: macos-latest
            gradle-target: jvmTest macosArm64Test macosX64Test

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}

      - name: Build core modules
        run: ./gradlew -PcoreOnly=true :gbkt-core:build :gbkt-cli:build --no-daemon

      - name: Run Tests
        run: ./gradlew -PcoreOnly=true :gbkt-core:${{ matrix.gradle-target }} --no-daemon

      - name: Upload Test Reports
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-reports-${{ matrix.os }}
          path: |
            **/build/reports/tests/
            **/build/test-results/

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Check formatting
        run: ./gradlew -PcoreOnly=true :gbkt-core:spotlessCheck :gbkt-cli:spotlessCheck --no-daemon
        continue-on-error: true

  version-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Check version consistency
        run: ./gradlew -PcoreOnly=true checkVersionConsistency --no-daemon
